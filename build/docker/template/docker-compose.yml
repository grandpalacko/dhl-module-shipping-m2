version: '2.1'
services:
  db:
    image: "registry.netresearch.de/magento-ci/db:${MAGENTO_VERSION}"
    container_name: ${JOB_BASE_NAME:-default}_dbms_${MAGENTO_VERSION}_${PHP_VERSION}
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "magento"
      MYSQL_USER: "magento"
      MYSQL_PASSWORD: "MagEC1"

  testdb:
    image: mysql:5.7
    container_name: ${JOB_BASE_NAME:-default}_dbms_test-${MAGENTO_VERSION}_${PHP_VERSION}
    environment:
      MYSQL_ROOT_PASSWORD: "MagEC1"
      MYSQL_DATABASE: "magento_integration_tests"
      MYSQL_USER: "magento"
      MYSQL_PASSWORD: "MagEC1"

  app:
    build: ./app
    container_name: ${JOB_BASE_NAME:-default}_app_${MAGENTO_VERSION}_${PHP_VERSION}
    links:
      - db:mysql
    environment:
      PACKAGE_PATH: "${PACKAGE_PATH}"
      PACKAGE_NAME: "${PACKAGE_NAME}"
    volumes:
      - ${PACKAGE_HOST_PATH}:${PACKAGE_PATH}

  env:
    image: "registry.netresearch.de/magento-ci/php-apache:${PHP_VERSION}"
    container_name: ${JOB_BASE_NAME:-default}_env_${MAGENTO_VERSION}_${PHP_VERSION}
    ports:
      - 80
    links:
      - db:mysql
      - testdb:mysql_test
    volumes:
      - ../../../reports:${REPORT_PATH}
    volumes_from:
      - app

